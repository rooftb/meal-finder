<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Finder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <div class="logo">
          <i class="fa fa-hamburger fa-3x"></i>
          <i class="fa fa-utensils fa-3x"></i>
          <i class="fa fa-pizza-slice fa-3x"></i>
        </div>
        <h1 id="title">Meal Finder</h1>
        <h5>
          Powered by
          <b
            ><a href="https://www.themealdb.com/" target="_blank"
              >TheMealDB</a
            ></b
          >
        </h5>
      </div>
      <div class="flex">
        <form class="flex" id="submit">
          <input
            type="text"
            id="search"
            placeholder="Search for meals of keywords"
          />
          <button class="search-btn" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
        <button class="random-btn" id="random">
          <i class="fa fa-random" alt="I'm feeling lucky"></i>
        </button>
      </div>
      <div id="result-heading"></div>
      <div id="meals" class="meals"></div>
    </div>

    <!-- MODAL -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <button class="close-btn" id="close">
          <i class="fa fa-times fa-1x"></i>
        </button>
        <div id="single-meal"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
